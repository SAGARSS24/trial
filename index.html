<html>
<head>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@9.2.3/dist/vis-network.min.js"></script>
  <style>
    #network {
      width: 800px;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <div id="network"></div>

  <script type="text/javascript">
    var nodes = new vis.DataSet([
      { id: 1, label: 'Node 1' },
      { id: 2, label: 'Node 2' },
      { id: 3, label: 'Node 3' },
    ]);

    var edges = new vis.DataSet([
      { from: 1, to: 2 },
      { from: 1, to: 3 },
    ]);

    var container = document.getElementById('network');
    var data = { nodes: nodes, edges: edges };
    var options = {};
    var network = new vis.Network(container, data, options);
  </script>
</body>
</html>
